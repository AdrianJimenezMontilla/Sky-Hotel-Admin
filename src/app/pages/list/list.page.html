<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title class="title">Hoteles en {{ciudad}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<div>
  <ion-item>
    <ion-label>Ciudad</ion-label>
    <ion-select placeholder="Select One" [(ngModel)]="ciudad">>
      <ion-select-option value="Malaga">Malaga</ion-select-option>
      <ion-select-option value="Sevilla">Sevilla</ion-select-option>
      <ion-select-option value="Cordoba">Cordoba</ion-select-option>
      <ion-select-option value="Jaen">Jaen</ion-select-option>
      <ion-select-option value="Huelva">Huelva</ion-select-option>
      <ion-select-option value="Cadiz">Cadiz</ion-select-option>
      <ion-select-option value="Granada">Granada</ion-select-option>
      
    </ion-select>
  </ion-item>
</div>
  <div *ngFor="let hotel of hotels | async">
  <ion-list *ngIf="hotel.ubicacion == ciudad">

    <img [src]="hotel.imageUrl" (click)="goEditHotel(hotel.hotelId)" >
  
     <ion-label class="text"><strong>{{ hotel.nombre }}</strong><ion-icon name="close-circle" color="danger" (click)="hotelService.deleteHotelById(hotel.hotelId)"></ion-icon> <br> </ion-label>
    

  </ion-list>

 
</div>
</ion-content>
